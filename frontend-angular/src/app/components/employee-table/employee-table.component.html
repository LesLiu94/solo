
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John">
</mat-form-field>

<table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 100%;">
    
    <!-- Index Column -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="flex: auto;"> Index </th>
        <td mat-cell *matCellDef="let i = index" style="flex: auto;">{{i+1}}</td>
    </ng-container>
<br>
    <!-- First Name Column -->
    <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="flex: auto;"> First Name </th>
        <td mat-cell *matCellDef="let employees" style="flex: auto;">{{employees.firstName}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="flex: auto;"> Last Name </th>
        <td mat-cell *matCellDef="let employees" style="flex: auto;">{{employees.lastName}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="flex: auto;"> Title </th>
        <td mat-cell *matCellDef="let employees" style="flex: auto;">{{employees.employeeTitle}}</td>
    </ng-container>

    <!-- Salary Column -->
    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="flex: auto;"> Salary </th>
        <td mat-cell *matCellDef="let employees" style="flex: auto;">{{employees.salary | currency}}</td>
    </ng-container>

    <tr *ngIf="!employees || employees.length==0">
        <td colspan="5">
            No employees to display
        </td>
    </tr>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</table>

<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

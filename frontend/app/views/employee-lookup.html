<div class="jumbotron">
    <h1>{{title}}</h1>
    <div class="small-jumbotron">
        <p>Enter the details below to lookup an employee.</p>
        <label >First Name:</label> <input ng-model="employeeLookupForm.fname" type="text" placeholder="John">
        <label >Last Name:</label> <input ng-model="employeeLookupForm.lname" type="text" placeholder="Doe">
        <label class="lastItem">Date of Birth:</label> <input ng-model="employeeLookupForm.dob" type="text" placeholder="yyyy-mm-dd">
        <button class="lastItem" ng-click="lookup(employeeLookupForm)">Lookup</button>
    </div>
    <h1 class>Lookup Result:</h1>
        <div class="small-jumbotron">
            <h2 class="firstItem">{{firstName}} {{lastName}} </h2>
            <br>
            <h4>Department(s) = {{departments}} </h4>
            <br>
            <h4>Title = {{employeeTitle}} </h4>
            <br>
            <h4>Salary = $ {{salary}} </h4>
            <br>
        </div>
</div>

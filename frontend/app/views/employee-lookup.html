<div class="card border-info mb-3">
    <h1 class="card-header">{{title}}</h1>
    <div class="card-body">
        <p class="card-text" style="font-size: 24px;">Enter the details below to lookup an employee.</p>
        <div>
                <label style="width: 8%; font-size: 14px;">First Name:</label> <input ng-model="employeeLookupForm.fname" type="text" placeholder="John">
                <br>
                <label class="lastItem" style="width: 8%; font-size: 14px;">Last Name:</label> <input ng-model="employeeLookupForm.lname" type="text" placeholder="Doe">
                <br>
                <button type="button" class="lastItem btn btn-secondary btn-lg" ng-click="lookup(employeeLookupForm)">Lookup</button>
        </div>
    </div>
</div>
<br>
<br>
<div class="card border-info mb-3">
    <h1 class="card-header">Lookup Result:</h1>
        <div class="card-body">
            <table ng-table="employeeLookupTable" class="table table-hover table-bordered">
                <tr style="text-align: center;" ng-repeat="employee in employeeLookupList">
                    <td data-title="'#'">{{((employeeLookupTable.page()-1) * employeeLookupTable.count()) + ($index + 1)}}</td>
                    <td data-title="'Name'">{{employee.firstName}} {{employee.lastName}} </td>
                    <td data-title="'Title'">{{employee.employeeTitle}}</td>
                    <td data-title="'Salary'">{{employee.salary | currency}}</td>
                </tr>
            </table>
        </div>
</div>
<br>

<div>
    <h2>{{title}}</h2>
    <table class="table table-dark table-hover ">
        <thead>
            <tr>
                <th>#</th>
                <th>First</th>
                <th>Last</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employeeList">
                <th>{{$index+1}}</th>
                <th>{{employee.firstName}} </th>
                <th>{{employee.lastName}}</th>
            </tr>
        </tbody>   
    </div>
</div>
